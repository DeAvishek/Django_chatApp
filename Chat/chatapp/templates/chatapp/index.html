<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat-log"></div>
    <input type="text" id="chat-message-input" />
    <button id="chat-message-input-button">Send</button>

    <script>
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

        chatSocket.onopen = function(e) {
            isSocketOpen = true;
            console.log("WebSocket connection opened");
        };
        
        {% comment %} This is an event listener that triggers whenever a message is received from the WebSocket server. {% endcomment %}
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += '<p>' + data.message + '</p>';
        };

        document.querySelector('#chat-message-input-button').onclick = function() {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({'message': message}));
            messageInputDom.value = '';  // Clear the input field
        };
    </script>
</body>
</html>
